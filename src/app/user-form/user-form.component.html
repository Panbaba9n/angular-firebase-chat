<div>
  <button (click)="newUser=false" >Login With Email</button>
  <button (click)="newUser=true" >SignUp With Email</button>
</div>

<form [formGroup]="singInForm"  *ngIf="newUser"  (ngSubmit)="signup()">
  <h3>New User Signup</h3>
  <p (click)="toggleForm()">Already Registered?</p>
  <hr>

  <label for="email">Email</label>
  <input type="email"
         formControlName="email" required >

  <div *ngIf="formErrors.email">
    {{ formErrors.email }}
  </div>

  <label for="password">Password</label>
  <input type="password"
         formControlName="password" required >

  <div *ngIf="formErrors.password">
    {{ formErrors.password }}
  </div>

  <label for="text">Full name</label>
  <input type="text"
         formControlName="username" required >


  <button type="submit"  [disabled]="!singInForm.valid">Submit</button>

  <span *ngIf="singInForm.valid" >Form is valid</span>

</form>

<form [formGroup]="logInForm"  *ngIf="!newUser"  (ngSubmit)="emailLogin()">
  <h3>Login</h3>
  <p (click)="toggleForm()">Already Registered?</p>
  <hr>

  <label for="email">Email</label>
  <input type="email"
         formControlName="email" required >

  <div *ngIf="formErrors.email">
    {{ formErrors.email }}
  </div>

  <label for="password">Password</label>
  <input type="password"
         formControlName="password" required >

  <div *ngIf="formErrors.password">
    {{ formErrors.password }}
  </div>

  <button type="submit"  [disabled]="!logInForm.valid">Login In</button>

  <span *ngIf="logInForm.valid" >Form is valid</span>

</form>
